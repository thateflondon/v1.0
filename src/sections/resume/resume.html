<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="./resume.css" />
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
  </head>
  <body>
    <!-- Night mode -->
    <div class="theme-color" style="display: none">
      <!-- Display none because the user made his choice at index and the choice was stored in localStorage  -->
      <img id="icon" src="../../../assets/images/moon.png" alt="moon" />
    </div>
    <!-- Night mode end-->
    <div class="resume">
      <div class="resume-container"></div>
    </div>
    <script src="../../../scripts/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script src="../../../scripts/kursor.js"></script>
  </body>
</html>
