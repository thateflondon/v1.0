  <body>
    <!-- home button  -->
    <div id="home-button">
      <a href="../../../index.html">
        <img
          style="width: 30px; height: 30px"
          src="../../../assets/images/icons/home.png"
          alt="Home"
        />
      </a>
    </div>
    <!-- home button end -->

    <!-- contact form  -->
    <div id="app">
      <!-- form container  -->
      <div class="form-container" style="height: 100vh">
        <div class="form-title"></div>
        <form
          id="fs-frm"
          name="simple-contact-form"
          accept-charset="utf-8"
          action="https://formspree.io/f/xrgrklgd"
          method="POST"
        >
          <fieldset id="fs-frm-inputs">
            <label for="first-name">First name</label>
            <input
              type="text"
              name="name"
              id="first-name"
              placeholder=""
              required="required"
            />
            <label for="full-name">Last name</label>
            <input
              type="text"
              name="name"
              id="last-name"
              placeholder=""
              required="required"
            />
            <label for="email-address">Email</label>
            <input
              type="email"
              name="_replyto"
              id="email-address"
              placeholder=""
              required="required"
            />
            <label for="message">Message</label>
            <textarea
              rows="5"
              name="message"
              id="message"
              placeholder=""
              required="required"
            ></textarea>
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Contact Form Submission"
            />
          </fieldset>

          <!-- submit button  -->
          <input
            id="send"
            type="submit"
            value="OK"
            style="
              border: 1px solid #444444;
              border-radius: 50%;
              height: 50px;
              color: #444444;
              font-family: monospace;
              cursor: none;
            "
          />
          <!-- submit button end -->
        </form>
      </div>
      <!-- form container end  -->
    </div>
    <!-- contact form end -->

    <!-- footer  -->
    <footer>

    <!-- scripts end -->
  </body>
